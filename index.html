<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-section" id="top-section-for-adding-element-to-list">
        <label class="add-section__label" for="new-task">Add Item</label>
        <div class="add-section__raw-wrapper">
          <input class="add-section__task-input" id="new-task" type="text">
          <button class="add-section__button">Add</button>
        </div>
      </section>
      <section class="todo-section">
        <h3 class="title todo-section__title">Todo</h3>
        <ul class="list todo-section__list" id="incomplete-tasks">
          <li class="list__item">
            <input class="list__checkbox" type="checkbox">
            <label class="list__task-label">Pay Bills</label>
            <input class="list__task-input" type="text" class="task">
            <button class="list__edit-btn">Edit</button>
            <button class="list__delete-btn">
              <img class="list__delete-img" src="./remove.svg" alt="Delete">
            </button>
          </li>
          <li class="list__item list__item_edit-mode">
            <input class="list__checkbox" type="checkbox">
            <label class="list__task-label">Go Shopping</label>
            <input class="list__task-input" type="text" value="Go Shopping">
            <button class="list__edit-btn">Save</button>
            <button class="list__delete-btn">
              <img class="list__delete-img" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-section">
        <h3 class="title completed-section__title">Completed</h3>
        <ul class="list completed-section__list" id="completed-tasks">
          <li class="list__item">
            <input class="list__checkbox" type="checkbox" checked>
            <label class="list__task-label">See the Doctor</label>
            <input class="list__task-input" type="text">
            <button class="list__edit-btn">Edit</button>
            <button class="list__delete-btn">
              <img class="list__delete-img" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
